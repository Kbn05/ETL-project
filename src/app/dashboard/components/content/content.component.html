<div *ngIf="!selectedVariable" class="welcome-container">
    <h2 class="welcome-title">Bienvenido al Dashboard</h2>
    <p class="welcome-text">Selecciona una variable para continuar.</p>
</div>

<div *ngIf="selectedVariable" class="action-container">
    <h3 class="variable-title">Variable seleccionada: {{ selectedVariable }}</h3>
    <div class="button-group">
        <button class="action-button get" (click)="performAction('get')">Get</button>
        <button class="action-button query" (click)="performAction('query')">Query</button>
        <button class="action-button update" (click)="performAction('update')">Update</button>
        <button class="action-button link" (click)="performAction('link')">Link</button>
    </div>
</div>
