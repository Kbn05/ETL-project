<div class="dashboard">
    <div class="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}">
        <app-sidebar (variableSelected)="onVariableSelected($event)"></app-sidebar>
    </div>

    <div class="dashboard__content" [ngClass]="{'expanded': isSidebarCollapsed}">
        <div class="topbar">
            <app-topbar (toggleSidebar)="toggleSidebar()" (toggleUserSidebar)="toggleUserSidebar()"></app-topbar>
        </div>
        <div class="main-content">
            <app-content [selectedVariable]="selectedVariable"></app-content>
        </div>
    </div>
    <app-profile [isVisible]="isUserSidebarVisible" (toggleUserSidebar)="toggleUserSidebar()"></app-profile>
</div>
