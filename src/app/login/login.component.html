<div class="container">
	<div class="screen">
		<div class="screen__content">
      <img src="/logo2.png" alt="logo" class="logo">
            <h1 class="login__title">Bienvenido</h1>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login">
				<div class="login__field">
          <label for="email" class="form-label">Usuario</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su nombre de usuario" [(ngModel)]="username" required>
				</div>
				<div class="login__field">
          <label class="form-label" for="password">Contrase침a</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contrase침a" [(ngModel)]="password" required>
				</div>
                <div class="login__options">
                    <button class="button login__submit">
                        <span class="button__text">Ingresar</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>	
                    <button type="button" class="button login__register">
                        <span class="button__text">Registro</span>
                    </button>
                    <br>
                    <a href="/forgot-password" class="login__link">Olvid칩 contrase침a?</a>
                </div>			
			</form>
		</div>
	</div>
</div>
